<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HDGameful - Giveaway Wheel</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
</head>
<body>
  <div class="header-container">
    <a href="https://kick.com/HDGameful" target="_blank">
      <img src="HDG.png" alt="HDG Logo" class="logo" />
    </a>
    <div class="menu">
      <a href="index.html" class="menu-item">Case</a>
      <a href="wheel.html" class="menu-item active">Wheel</a>
      <a href="kick.html" class="menu-item">Kick</a>
    </div>
    <h1 class="title">Giveaway Wheel</h1>
    <h2 class="subtitle">
      <img src="lightning.gif" alt="Lightning" class="gif-left" />
      USE CODE HDG
      <img src="lightning.gif" alt="Lightning" class="gif-right" />
    </h2>
  </div>

  <!-- Tab Navigation -->
  <div class="tab-menu">
    <button class="tab-item active" data-tab="rustmagic">RustMagic</button>
    <button class="tab-item" data-tab="upgrader">Upgrader</button>
  </div>

  <!-- Wheel Containers -->
  <div class="wheel-tab-content" id="rustmagic" style="display: block;">
    <div class="wheel-container">
      <div class="wheel">
        <div class="pointer"></div>
        <canvas class="wheel-canvas" width="400" height="400" data-wheel="rustmagic"></canvas>
        <button class="spin-button" data-wheel="rustmagic">Spin</button>
      </div>
      <div class="participant-list">
        <textarea placeholder="Enter participants, one per line..." data-wheel="rustmagic"></textarea>
      </div>
    </div>
  </div>

  <div class="wheel-tab-content" id="upgrader" style="display: none;">
    <div class="wheel-container">
      <div class="wheel">
        <div class="pointer"></div>
        <canvas class="wheel-canvas" width="400" height="400" data-wheel="upgrader"></canvas>
        <button class="spin-button" data-wheel="upgrader">Spin</button>
      </div>
      <div class="participant-list">
        <textarea placeholder="Enter participants, one per line..." data-wheel="upgrader"></textarea>
      </div>
    </div>
  </div>

  <div class="watermark-footer">
    Made by Amyntus. Good luck!
  </div>

  <div class="winner-popup" data-wheel="rustmagic">
    <h2>Winner!</h2>
    <p id="winner-name-rustmagic"></p>
    <button class="close-btn">Close</button>
    <button class="remove-btn">Remove</button>
  </div>

  <div class="winner-popup" data-wheel="upgrader">
    <h2>Winner!</h2>
    <p id="winner-name-upgrader"></p>
    <button class="close-btn">Close</button>
    <button class="remove-btn">Remove</button>
  </div>

  <audio id="spinSound" src="spin.mp3"></audio>
  <script src="wheel.js"></script>
</body>
</html>
